<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas width dan height2</title>
     <style>
        .kotak-besar {
            width: 500px;
            height: 350px;
            background-color: #8fb6c1;
            position: relative;
        }

        .kotak-kecil {
            width: 250px;
            height: 150px;
            background-color: #e57373;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="kotak-besar">
        <div class="kotak-kecil"></div>
    </div>
      
</body>
</html>
