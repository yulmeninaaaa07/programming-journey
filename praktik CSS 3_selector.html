<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor tag */
        p {
            color: blue;
            font-size: 18px;
        }
        .biru {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #merah {
            color: azure;
            background-color: azure;
            padding: 10px;
        }
        /* Selector atribut */
        input [type="text"] {
            border: 2px solid green;
            padding: 5px;
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
   <!-- Selektor Tag <p> -->
   <p>Ini adalah paragraf dalam halaman selektor.</p>
   <!-- Selektor Class nama class : biru -->
   <div class="biru"></div> 
</body>
</html>
